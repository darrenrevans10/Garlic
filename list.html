      <div class="jumbotron">
        <h1 class="text-center">Grocery Shopping List</h1>
      </div>

      <div class="row">

        <div class="col-lg-12">

        
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Recipe Items</strong></h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id='ingredient-table'>
                <thead>
                  <tr>
                    <th>Ingredient</th>
                    <th>Estimated Price</th>
                    <th>Remove Item</th>
                  </tr>
                </thead>
                <tbody>
                	<tr>
                		<td>1 lb boneless Chicken as well as some measurements to add</td>
                		<td>$5.99</td>
                		<td><input type="checkbox" id="itemChecked"/><label for="itemChecked"></label></td>
                	</tr>
                </tbody>
              </table>
            </div>
          </div>

          
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Estimated Total Cost</strong></h3>
            </div>
            <div class="panel-body">
            	<p id="totalPrice">$5.99</p>
         	</div>
          </div>
        </div>
      </div>

    </div>
    </div>
