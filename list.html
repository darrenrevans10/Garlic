		  <div class="col s5">
     		<h4>Grocery Store Locations</h4>
      </div>
	  </div>

    <div class="row">

        <div class="panel panel-primary">
          <div class="panel-heading">

          </div>
          <div class="panel-body">
            <table class="table table-hover" id='ingredient-table'>
              <thead>
                <tr>
                  <th>Ingredient</th>
                  <th>Estimated Price</th>
                  <th>Remove Item</th>
                </tr>
              </thead>
              <tbody>
              	<tr>
               		<td>1 lb boneless Chicken as well as some measurements to add</td>
               		<td>$5.99</td>
               		<td><input type="checkbox" id="itemChecked"/><label for="itemChecked"></label></td>
               	</tr>
              </tbody>
            </table>
          </div>
        </div>
  
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h5 class="panel-title"><strong>Estimated Total Cost</strong></h5>
          </div>
          <div class="panel-body">
          	<p id="totalPrice">$5.99</p>
        	</div>
        </div>
      </div>

		  <div class="col-lg-5">
		   	<div class="form-group">
 		  		<input type="name" class="form-control" id="zipCode" placeholder="Search Zip Code">
 			  </div>
 			  <div id="googleMaps">Google Map goes here</div>
 			</div>
    </div>
